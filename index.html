<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CYPH3R</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
      padding: 20px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    button {
      padding: 15px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: #1f2937;
      color: white;
      transition: 0.2s;
    }

    button:hover {
      background: #374151;
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <h1>CYPH3R</h1>

  <div class="container">
    <button onclick="openSite('https://eaglercraft-site-secondarys-projects-97a4265a.vercel.app')">Eaglercraft</button>
    <button onclick="openSite('https://the-wagonization.github.io/The-Wagon-Site/')">The Wagon Site</button>
    <button onclick="openSite('https://googlesnakemods.com/')">Google Snake Mods</button>
    <button onclick="openSite('https://subway-surfers.gg/')">Subway Surfers</button>
    <button onclick="openSite('https://browser.lol')">Browser.lol</button>
    <button onclick="openSite('https://achievementnetwork.gq/')">Fun Unblocker</button>
    <button onclick="openSite('https://safeshare.tv/')">YouTube (SafeShare)</button>
    <button onclick="openSite('https://searchplayground.google/pacman/halloween/?hl=en&gl=us')">PAC-MAN Halloween</button>
    <button onclick="window.open('https://drive.google.com/file/d/1BkXIJ03BIxXAQmT7OCc4CYxZM5EofHic/view?usp=sharing','_blank')">
      Fix Popups Disabled
    </button>
    <button onclick="openSite('https://geometrygame.org')">Geometry Dash</button>
    <button onclick="openSite('https://1.lightspeed-filter.agency/')">Doge UB</button>
    <button onclick="openSite('https://scramjet.mercurywork.shop/')">Scramjet</button>
    <button onclick="openSite('https://flixer.sh')">Movies & TV Shows</button>
  </div>

  <script>
    function openSite(url) {
      const win = window.open("about:blank", "_blank");
      if (!win) {
        alert("Popup blocked!");
        return;
      }

      win.document.write(`
        <iframe 
          src="${url}"
          style="position:fixed; top:0; left:0; width:100%; height:100%; border:none;"
        ></iframe>
      `);
      win.document.close();
    }
  </script>

</body>
</html>
